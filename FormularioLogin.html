<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/formulario.css">
    <title>FormularioLogin2</title>
</head>
<body> 
    <div class="showcase-top">
        <img src="fotos/batflix3.png" alt="Logo Batflix">
    </div>

    <main>
            <div class="container">
                <form action="home.html">
                    <label for="email">Usuario o E-mail</label>
                    <input type="text" id="email" name="E-mail" placeholder="Introduce tu usuario o e-mail...">
                              
                    <label for="contraseña">Contraseña</label>
                    <input type="text" id="contraseña" name="contraseña" placeholder="Contraseña...">
                                                        
                    <input type="submit" value="Enviar">
                    <p><a href="#">¿Olvidaste la contraseña?</a></p>
                </form>
            </div>

    </main>
   
</body>
</html>
